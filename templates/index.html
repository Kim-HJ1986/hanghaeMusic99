    <script>

        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/music',
                data: {},
                success: function (response) {
                    let rows = response['music']
                    let liked = response['liked']
                    for (let i = 0; i < rows.length; i++){
                        let id = rows[i]['id']
                        let rank = rows[i]['rank']
                        let title = rows[i]['title']
                        let singer = rows[i]['singer']
                        let image_url = rows[i]['image_url']

                        if (liked[i]['user_list'].includes( '{{ id }}' )){
                            let temp_html = `<div class="col" >
                                            <div class="card h-100">
                                                <div onclick="window.location.href='detail/'+${id}">
                                                <img src="${image_url}"
                                                     class="card-img-top">
                                                </div>
                                                <div class="card-body">
                                                    <h4 class="mycomment">${rank}ìœ„</h4>
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${singer}</p>
                                                    <p class="card-text liked" onclick="likedMinus(${id}, '{{ id }}')">â¤ï¸${liked[i]['count']}</p>
                                                </div>
                                            </div>
                                        </div>`
                            $('#cards-box').append(temp_html)
                        }else{
                            let temp_html = `<div class="col" >
                                            <div class="card h-100">
                                                <div onclick="window.location.href='detail/'+${id}">
                                                <img src="${image_url}"
                                                     class="card-img-top">
                                                </div>
                                                <div class="card-body">
                                                    <h4 class="mycomment">${rank}ìœ„</h4>
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${singer}</p>
                                                    <p class="card-text liked" onclick="likedPlus(${id}, '{{ id }}')">ğŸ¤${liked[i]['count']}</p>
                                                </div>
                                            </div>
                                        </div>`
                            $('#cards-box').append(temp_html)
                        }


                    }
                    }
            })
        }

        function likedPlus(songid, username){
            $.ajax({
                type: 'POST',
                url: '/liked/plus',
                data: {
                    songid: songid,
                    username: username
                },
                success: function (response) {
                    window.location.reload()
                }
            })
        }

        function likedMinus(songid, username){
            $.ajax({
                type: 'POST',
                url: '/liked/minus',
                data: {
                    songid: songid,
                    username: username
                },
                success: function (response) {

        }
