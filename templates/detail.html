<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .welcome-header {
            margin-top: 90px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 600;
        }

        .welcome-atag {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 1000;
        }
    </style>
    <script>

        $(document).ready(function () {
            listing();
            show_comment();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/musicdetail?id={{ id }}',
                data: {},
                success: function (response) {
                    let music = response['music']
                    let rank = music['rank']
                    let title = music['title']
                    let singer = music['singer']
                    let image_url = response['image']
                    let album = response['album']
                    let date = response['date']
                    let lyric = response['lyric']

                    let temp_html = `<h1 class="welcome-header">${title}</h1>
                                        <div class="mycards" style="width: 18rem;">
                                      <img class="card-img-top" src="${image_url}" alt="Card image cap" width=350px>
                                      <div class="card-body">
                                      </div>
                                      <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Ïï®Î≤î: ${album}</li>
                                        <li class="list-group-item">ÏàúÏúÑ: ${rank}ÏúÑ</li>
                                        <li class="list-group-item">Î∞úÎß§Ïùº: ${date}</li>
                                        <li class="list-group-item">Í∞ÄÏàò: ${singer}</li>
                                      </ul>
                                      <div class="card-body">
                                        <a class = "welcome-atag" href="https://www.melon.com/song/detail.htm?songId={{ id }}" class="card-link">üçàmelon</a>
                                      </div>
                                    </div>`
                    $('#layout').append(temp_html)

                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/review?songid={{ id }}",
                data: {},
                success: function (response) {
                    let rows = response["review_list"]
                    for (let i = 0; i < rows.length; i++) {
                        let nickname = rows[i]['nickname']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${nickname}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }

        function save_comment() {
            let songid = '{{ id }}';
            let nickname = '{{ nickname }}';
            let comment = $('#comment').val();
            $.ajax({
                type: 'POST',
                url: '/review/add',
                data: {songid_give: songid, nickname_give: nickname, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

    </script>
</head>
<body>
<div id="layout">
</div>
<div class="mypost">

    </div>
    <div class="form-floating">
<textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Î¶¨Î∑∞</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">Î¶¨Î∑∞ ÎÇ®Í∏∞Í∏∞</button>
</div>
<div class="mycards" id="comment-list">

</div>

</body>
</html>
