<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Log In | HanghaeMusic99</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <style>
            .main::before{
                width: 100%;
                height: 100%;
                content: '';
                background-image: url('/static/music.jpeg');
                background-size:cover ;
                position: absolute;
                z-index: -1;
                opacity: 0.5;
            }

            .section {
                padding: 1rem 1.5rem;
                max-width: 750px;
                margin: auto;
            }

            .title {
                font-weight: 800;
                font-size: 5rem;
                font-family: 'Nanum Pen Script', cursive;

            }

            .button.is-sparta {
                background-color: #e8344e;
                border-color: transparent;
                color: #fff !important;
            }

            .button.is-sparta.is-outlined {
                background-color: transparent;
                border-color: #e8344e;
                color: #e8344e !important;
            }

        </style>
        <script>
            {# 아이디 입력창 관련 함수 #}
            function sign_in() {
                let userId = $("#input-userId").val()
                let password = $("#input-password").val()

                if (userId == "") {
                    $("#help-id-login").text("아이디를 입력해주세요.") {# 아이디입력창 밑에 뜨는 문구 #}
                    $("#input-userId").focus() {# 아이디를 입력안하고 로그인버튼을 눌렀을때 아이디입력창으로 focus #}
                    return;
                } else {
                    $("#help-id-login").text("")
                }

                if (password == "") {
                    $("#help-password-login").text("비밀번호를 입력해주세요.") {# 비밀번호입력창 밑에 뜨는 문구 #}
                    $("#input-password").focus() {# 비밀번호를 입력안하고 로그인버튼을 눌렀을때 비밀번호입력창으로 focus #}
                    return;
                } else {
                    $("#help-password-login").text("")
                }
                $.ajax({
                    type: "POST",
                    url: "/sign_in",
                    data: {
                        userId_give: userId,
                        password_give: password
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            $.cookie('mytoken', response['token'], {path: '/'});  {# mytoken 이란 이름으로 token저장 #}
                            window.location.replace("/")
                        } else {
                            alert(response['msg'])
                        }
                    }
                });
            }
        </script>

    </head>
    <body>
    <div class="main">
        <section class="hero">
            <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
                <h1 class="title is-sparta">HanghaeMusic99</h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="box" style="max-width: 480px;margin:auto">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <div class="field has-addons">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-userId" class="input" type="text" placeholder="아이디">
                                        <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                    </div>
                                </div>
                                <p id="help-id-login" class="help is-danger"></p>

                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                </div>
                                <p id="help-password-login" class="help is-danger"></p>

                            </div>
                            <div id="div-sign-in-or-up" class="has-text-centered">
                                <nav class="level is-mobile">
                                    <button class="level-item button is-sparta" onclick="sign_in()">
                                        로그인
                                    </button>

                                </nav>
                                <hr>
                                <h4 class="mb-3">아직 회원이 아니라면</h4>
                                <nav class="level is-mobile">

                                    <button class="level-item button is-sparta is-outlined"
                                            onclick=window.location.href="/register">
                                        회원가입하기
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </article>
                </div>

            </div>
        </section>
    </div>
    </body>
</html>
